        <div class="btn-toolbar btn-toolbar-id" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group btn-group-lg mr-2" id='button-groupLanguages' role="group" aria-label="First group">

                    onclick='languageButtonOnclick(this.value, this)'>French</button>
                <button type="button" class="btn btn-info" id='ES' value='Spanish'
                    onclick='languageButtonOnclick(this.value, this)'>Spanish</button>

                    onclick='languageButtonOnclick(this.value, this)'>Mandarin</button>
                <button type="button" class="btn btn-info" id='HI' value='Hindi'
                    onclick='languageButtonOnclick(this.value, this)'>Hindi</button>
                <button type="button" class="btn btn-info" id='BE' value='Bulgarian'
                    onclick='languageButtonOnclick(this.value, this)'>Bulgarian</button>
            </div>
        </div>

    <div class='outputContainer'>
        <div class='original-and-translatedTextContainer'>
            <div class='originalEnglishTextContainer'>
                <span id='originalEnglishTextSpan'>Original:
                    <p id='originalEnglishText'>No Phrase Selected</p>
                </span>
            </div>
            <div class='translatedTextContainer'>
